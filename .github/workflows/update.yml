name: Daily ChatGPT and Grok Update

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 06:00 UTC
  workflow_dispatch:      # Allows manual trigger too

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grant write permissions for GITHUB_TOKEN
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to ensure Git detects changes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests

      - name: Run update script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        run: python update.py

      - name: Debug Git status
        run: |
          git status
          git diff --name-only
          ls -la Chatgpt.html Grok.html || echo "One or both files missing"

      - name: Commit and push
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Chatgpt.html Grok.html
          git commit -m "Daily ChatGPT and Grok update" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}
