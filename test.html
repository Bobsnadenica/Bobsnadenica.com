<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WoW Armory - Druidgirl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    img {
      border-radius: 12px;
      margin-top: 20px;
    }
    .gear {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1 id="char-name">Loading...</h1>
  <p id="char-info"></p>
  <p id="gear-info"></p>
  <img id="char-img" src="" alt="Character image" />

  <script>
    const clientId = "d65f2d18656f40c4bbd01b7bf23b7a6a";
    const clientSecret = "d1k7eOCEmqw7RvOK7W7UwQfsjtFjt6Sq";

    async function getAccessToken() {
      const response = await fetch("https://eu.battle.net/oauth/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "Authorization": "Basic " + btoa(clientId + ":" + clientSecret)
        },
        body: "grant_type=client_credentials"
      });
      const data = await response.json();
      return data.access_token;
    }

    async function loadCharacter() {
      const token = await getAccessToken();
      const namespace = "profile-eu";
      const realm = "sylvanas";
      const name = "druidgirl";

      // Profile
      const profileRes = await fetch(`https://eu.api.blizzard.com/profile/wow/character/${realm}/${name}?namespace=${namespace}&locale=en_GB&access_token=${token}`);
      const profile = await profileRes.json();

      document.getElementById("char-name").innerText = profile.name;
      document.getElementById("char-info").innerText = `Level ${profile.level} ${profile.race.name} ${profile.character_class.name}`;

      // Gear
      const gearRes = await fetch(`https://eu.api.blizzard.com/profile/wow/character/${realm}/${name}/equipment?namespace=${namespace}&locale=en_GB&access_token=${token}`);
      const gear = await gearRes.json();
      document.getElementById("gear-info").innerText = `Item Level: ${gear.equipped_item_level}`;

      // Media (avatar)
      const mediaRes = await fetch(`https://eu.api.blizzard.com/profile/wow/character/${realm}/${name}/character-media?namespace=${namespace}&locale=en_GB&access_token=${token}`);
      const media = await mediaRes.json();
      const avatar = media.assets.find(a => a.key === "avatar");
      document.getElementById("char-img").src = avatar.value;
    }

    loadCharacter();
  </script>
</body>
</html>
