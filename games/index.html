<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gamer Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<!-- TailwindCSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
body, html { 
    margin:0; padding:0; 
    font-family:'Orbitron', sans-serif; 
    background:#0f0f0f; color:#fff; 
    text-align:center; 
}
header { 
    padding:40px 20px; 
    text-shadow:0 0 10px #0ff; 
}
header h1 { 
    font-size:2.5rem; 
    color:#0ff; 
    margin:0; 
}
header p { 
    font-size:1.1rem; 
    color:#0ff7; 
    margin-bottom:30px; 
}
.links { 
    display:flex; 
    justify-content:center; 
    gap:15px; 
    flex-wrap:wrap; 
    margin-bottom:30px; 
}
.btn { 
    background:#111; 
    border:2px solid #0ff; 
    color:#0ff; 
    padding:12px 20px; 
    border-radius:12px; 
    text-decoration:none; 
    transition:0.3s; 
    display:inline-flex; 
    align-items:center; 
    gap:8px; 
    cursor:pointer; 
    min-width:120px;
}
.btn:hover { 
    background:#0ff; 
    color:#111; 
    box-shadow:0 0 20px #0ff; 
    transform:scale(1.05); 
}
.cards { 
    display:flex; 
    justify-content:center; 
    gap:20px; 
    flex-wrap:wrap; 
    margin-bottom:40px; 
}
.cards a { 
    flex:1 1 300px; 
    max-width:350px;
}
.cards img { 
    border:2px solid #0ff; 
    border-radius:12px; 
    width:100%; 
    height:auto; 
    transition:0.3s; 
}
.cards img:hover { 
    transform:scale(1.05); 
    box-shadow:0 0 20px #0ff; 
}
@media(max-width:600px){
    header h1 { font-size:2rem; }
    header p { font-size:1rem; }
    .btn { padding:12px 15px; font-size:1rem; min-width:100px; }
    .cards { flex-direction:column; gap:20px; margin-bottom:30px; }
    .cards a { max-width:90%; margin:auto; }
}
</style>
</head>
<body class="bg-black text-cyan-400 transition-colors duration-500">

<header>
  <h1>Gamer Hub</h1>
  <p>ðŸŽ®</p>
</header>

<!-- Tailwind Toggle -->
<div class="mb-6">
  <button id="themeToggle" class="btn">Toggle Dark/Light Mode</button>
</div>

<div class="links">
  <a class="btn" href="https://www.bobsnadenica.com" target="_blank">Back to start</a>
  <button class="btn" id="randomBitcoin">Random Bitcoin Key</button>
  <button class="btn" id="randomEthereum">Random Ethereum Key</button>
</div>

<div class="cards">
  <!-- PSN Card -->
  <a href="https://psnprofiles.com/privilegeduser" target="_blank">
    <img src="https://card.psnprofiles.com/2/privilegeduser.png" alt="PSN Card">
  </a>
  
  <!-- Steam Card -->
  <a href="https://steamcommunity.com/id/cycnus" target="_blank">
    <img src="https://shared.akamai.steamstatic.com/community_assets/images/items/1203420/866256673c521a3935be83765326ae43327b4cb5.gif" alt="Steam Profile">
  </a>

  <!-- WoW Armory Card -->
  <a href="https://worldofwarcraft.blizzard.com/en-gb/character/eu/sylvanas/druidgirl" target="_blank">
    <img src="https://assets-bwa.worldofwarcraft.blizzard.com/dab2428aa2f51e140c9a.png" alt="WoW Character: Druidgirl">
  </a>
</div>

<script>
// Random crypto buttons
document.getElementById('randomBitcoin').addEventListener('click', () => {
    window.open('https://keys.lol/bitcoin/random', '_blank');
});
document.getElementById('randomEthereum').addEventListener('click', () => {
    window.open('https://keys.lol/ethereum/random', '_blank');
});

// Tailwind Dark/Light toggle
const toggle = document.getElementById('themeToggle');
toggle.addEventListener('click', () => {
    document.body.classList.toggle('bg-black');
    document.body.classList.toggle('text-cyan-400');
    document.body.classList.toggle('bg-white');
    document.body.classList.toggle('text-black');
});
</script>

</body>
</html>
