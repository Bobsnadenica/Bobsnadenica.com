<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact</title><style>html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#0a0a0a;color:#f5f5f5;font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif}.canvas-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;opacity:0.15}.content{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;z-index:1}.statement{font-size:clamp(1.5rem,5vw,2.5rem);font-weight:400;line-height:1.6;text-align:center;max-width:800px;padding:2rem;position:relative}.statement::after{content:'';position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);width:100px;height:2px;background:linear-gradient(90deg,transparent,#fff,transparent);opacity:0;transition:opacity 0.4s ease}.statement:hover::after{opacity:1}@media (prefers-color-scheme:light){html,body{background:#fafafa;color:#333}.statement::after{background:linear-gradient(90deg,transparent,#000,transparent)}}.fade-in{animation:fadeIn 2s cubic-bezier(0.16,1,0.3,1) forwards}@keyframes fadeIn{to{opacity:1}}</style></head><body><div class="canvas-container"><canvas id="matrix"></canvas></div><div class="content fade-in"><p class="statement">Здрасти!</p></div><script>document.addEventListener('DOMContentLoaded',()=>{const canvas=document.getElementById('matrix'),ctx=canvas.getContext('2d'),chars="01";let width=canvas.width=window.innerWidth,height=canvas.height=window.innerHeight,fontSize=18,columns=Math.floor(width/fontSize),drops=Array(columns).fill(1);function resize(){width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight;columns=Math.floor(width/fontSize);drops=Array(columns).fill(1)}function drawMatrix(){ctx.fillStyle='rgba(10,10,10,0.05)';ctx.fillRect(0,0,width,height);ctx.fillStyle='#20c20e';ctx.font=`${fontSize}px monospace`;for(let i=0;i<drops.length;i++){const text=chars[Math.floor(Math.random()*chars.length)];ctx.fillText(text,i*fontSize,drops[i]*fontSize);if(drops[i]*fontSize>height&&Math.random()>0.975)drops[i]=0;drops[i]++}}window.addEventListener('resize',resize);setInterval(drawMatrix,33);const observer=new IntersectionObserver((entries)=>{entries.forEach(entry=>{if(entry.isIntersecting){entry.target.style.opacity=1}})});observer.observe(document.querySelector('.content'));const statement=document.querySelector('.statement');statement.addEventListener('mousemove',(e)=>{const rect=statement.getBoundingClientRect();const x=e.clientX-rect.left;const y=e.clientY-rect.top;statement.style.textShadow=`${x-rect.width/2}px ${y-rect.height/2}px 0 rgba(32,194,14,0.2)`});statement.addEventListener('mouseleave',()=>{statement.style.textShadow='none'});const prefersDark=window.matchMedia('(prefers-color-scheme: dark)');function updateTheme(e){ctx.fillStyle=e.matches?'#20c20e':'#0055ff';statement.style.color=e.matches?'#f5f5f5':'#333';statement.querySelector('::after').style.background=e.matches?'linear-gradient(90deg,transparent,#fff,transparent)':'linear-gradient(90deg,transparent,#000,transparent)'}prefersDark.addListener(updateTheme);updateTheme(prefersDark)});</script></body></html>
