<script>
/* --- WALKING DUCKS THAT FOLLOW THE MOUSE --- */
const ducks = [];
const duckCount = 5;
const walkFrames = ["ü¶Ü", "ü¶Ü"]; // could be replaced with sprite frames

for (let i = 0; i < duckCount; i++) {
    const span = document.createElement("span");
    span.classList.add("duck");
    span.textContent = walkFrames[0];
    document.body.appendChild(span);
    ducks.push({
        el: span,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        frame: 0
    });
}

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
document.addEventListener("mousemove", e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

function moveDucks() {
    ducks.forEach(duck => {
        const dx = mouseX - duck.x;
        const dy = mouseY - duck.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist > 5) { // move toward cursor
            duck.x += (dx / dist) * 2; // speed
            duck.y += (dy / dist) * 2;
            duck.frame = (duck.frame + 1) % walkFrames.length; // walk animation
            duck.el.textContent = walkFrames[duck.frame];
        }
        duck.el.style.left = duck.x + "px";
        duck.el.style.top = duck.y + "px";
    });
}

setInterval(moveDucks, 50); // movement & animation speed

/* --- FLOWER GROW MINI-GAME --- */
const flowerEmojis = ["üå∏","üåª","üåº","üåπ","üå∑","üíê"];
document.addEventListener("click", e => {
    const flower = document.createElement("div");
    flower.className = "flower";
    flower.textContent = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
    flower.style.left = e.pageX + "px";
    flower.style.top = e.pageY + "px";
    document.body.appendChild(flower);
    setTimeout(()=>flower.classList.add("grown"), 100);
});

/* --- DAILY CAT + FACT --- */

    try {
        const catRes = await fetch("https://api.thecatapi.com/v1/images/search");

}
