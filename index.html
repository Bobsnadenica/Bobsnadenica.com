<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Redirect</title>
  <script>
    (function() {
      var pages = [
        'index1.html',
        'index2.html',
        'candybox.html',
        'Chatgpt.html',
        'DeepSeek.html',
        'Gemini.html',
        'Grok.html',
        'Meta.html'
      ];
      
      var choice = pages[Math.floor(Math.random() * pages.length)];
      
      // Add timestamp to prevent caching
      var url = choice + '?nocache=' + Date.now();
      
      // Replace so no back button loop
      window.location.replace(url);
    })();
  </script>
</head>
<body>
</body>
</html>
