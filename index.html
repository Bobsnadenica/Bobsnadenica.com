    <style>
        :root {
            --bg-color: #e6f3e6;
            --text-color: #333;

            --link-bg-color: rgba(139, 195, 74, 0.2);
            --link-border-color: rgba(139, 195, 74, 0.4);

            --primary-gradient: linear-gradient(45deg, #2e7d32, #4caf50);

        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;

            cursor: none; /* Hide default cursor */

        body {
            display: flex;

            justify-content: center;
            align-items: center;
            position: relative;
            padding: 1rem;
            text-align: center;

        .garden {

            left: 0;
            width: 100%;
            height: 100%;

            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            animation: slideIn 1s ease forwards;
            padding-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            max-width: 300px;
            height: 4px;
            background: var(--underline-gradient);
            animation: underline 1s 0.5s ease forwards;
        }

        h2 {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--secondary-text-color);
            margin-top: 1rem;
            max-width: 600px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes underline {
            to { transform: translateX(-50%) scaleX(1); }
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 3rem;
            width: 100%;
            max-width: 800px;
        }

        .nav-grid a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            padding: 0.75rem;
            background: var(--link-bg-color);
            border: 1px solid var(--link-border-color);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .nav-grid a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: var(--link-hover-bg-color);
        }

        .cat-fact-container {
            margin-top: 2rem;
            text-align: center;
            max-width: 400px;
            padding: 0 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 1rem;
        }

        .cat-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            border: 2px solid var(--link-border-color);
        }

        .fact {
            font-size: 1rem;
            color: var(--secondary-text-color);
            margin-top: 0.5rem;
        }

        .duck {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            user-select: none;
            will-change: transform, left, top;
        }

        .cursor-duck {
            font-size: 2.5rem;
            animation: waddleCursor 0.3s infinite alternate;
        }

        .follower-duck {
            font-size: 1.2rem;
            animation: waddleFollower 0.4s infinite alternate;
        }

        @keyframes waddleCursor {
            from { transform: translate(-50%, -50%) rotate(-5deg) scale(1.1); }
            to { transform: translate(-50%, -50%) rotate(5deg) scale(1.1); }
        }

        @keyframes waddleFollower {
            from { transform: translate(-50%, -50%) rotate(-10deg) scale(1); }
            to { transform: translate(-50%, -50%) rotate(10deg) scale(1); }
        }

        .flower {
            position: absolute;
            font-size: 1rem;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.5);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .flower.grown {
            transform: translate(-50%, -50%) scale(1);
        }

        .big-flower {
            font-size: 2.5rem;
            transform: translate(-50%, -50%) scale(0.5);
            transition: transform 2s ease-in-out, font-size 2s ease-in-out;
        }

        .big-flower.grown {
            transform: translate(-50%, -50%) scale(1.5);
            font-size: 3rem;
        }

        .rain {
            position: absolute;
            font-size: 1rem;
            pointer-events: none;
            z-index: 101;
            animation: rainDrop 0.5s linear;
        }

        @keyframes rainDrop {
            from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            to { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        }

        .animated-flower {
            position: absolute;
            font-size: 1rem;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.3);
            transition: transform 2s ease-in-out, opacity 2s ease-in-out;
            z-index: 90;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            opacity: 0.7;
        }

        .animated-flower.growing {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 1;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /* --- CURSOR DUCK AND FOLLOWERS --- */
            const ducks = [];
            const duckCount = 5; // 1 cursor duck + 4 followers
            const duckEmojis = ["ü¶Ü"];
            const babyDuckEmojis = ["üê•", "üê§"];

            for (let i = 0; i < duckCount; i++) {
                const span = document.createElement("span");
                span.classList.add("duck");
                if (i === 0) {
                    span.classList.add("cursor-duck");
                    span.textContent = duckEmojis[0];
                } else {
                    span.classList.add("follower-duck");
                    span.textContent = babyDuckEmojis[(i - 1) % babyDuckEmojis.length];
                }
                document.body.appendChild(span);
                ducks.push({ el: span, x: window.innerWidth / 2, y: window.innerHeight / 2, targetX: window.innerWidth / 2, targetY: window.innerHeight / 2 });
            }

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;

            document.addEventListener("mousemove", e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateDucks() {
                ducks[0].x = mouseX; // Cursor duck follows mouse exactly
                ducks[0].y = mouseY;
                ducks[0].el.style.left = `${ducks[0].x}px`;
                ducks[0].el.style.top = `${ducks[0].y}px`;

                // Followers move with a bouncy, delayed animation
                for (let i = 1; i < ducks.length; i++) {
                    const prevDuck = ducks[i - 1];
                    const duck = ducks[i];
                    const delay = i * 100; // Delay increases for each follower
                    const distance = Math.hypot(duck.x - prevDuck.x, duck.y - prevDuck.y);
                    const maxDistance = 30; // Keep followers close

                    if (distance > maxDistance) {
                        const angle = Math.atan2(prevDuck.y - duck.y, prevDuck.x - duck.x);
                        duck.targetX = prevDuck.x - Math.cos(angle) * maxDistance;
                        duck.targetY = prevDuck.y - Math.sin(angle) * maxDistance;
                    }

                    // Bounce effect using easing
                    const speed = 0.1;
                    duck.x += (duck.targetX - duck.x) * speed;
                    duck.y += (duck.targetY - duck.y) * speed;

                    duck.el.style.left = `${duck.x}px`;
                    duck.el.style.top = `${duck.y}px`;
                }

                requestAnimationFrame(animateDucks);
            }
            animateDucks();

            /* --- FLOWER PLANTING AND RAINING MECHANIC --- */
            const flowerEmojis = ["üå∏", "üåª", "üåº", "üåπ", "üå∑", "üíê", "üå∫", "üåæ", "üåø", "ü•Ä", "üå±", "üå¥"];
            const bigFlowerEmojis = ["üå∫", "üåª", "üåπ", "üíê"];
            let isMouseDown = false;
            let rainInterval = null;

            document.addEventListener("mousedown", e => {
                if (!e.target.closest('.nav-grid') && !e.target.closest('.cat-fact-container')) {
                    isMouseDown = true;
                    const flower = document.createElement("div");
                    flower.className = "flower";
                    flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                    flower.style.left = `${e.pageX}px`;
                    flower.style.top = `${e.pageY}px`;
                    document.body.appendChild(flower);
                    setTimeout(() => flower.classList.add("grown"), 100);

                    // Start raining effect after 500ms hold
                    rainInterval = setTimeout(() => {
                        if (isMouseDown) {
                            flower.className = "big-flower";
                            flower.textContent = bigFlowerEmojis[Math.floor(Math.random() * bigFlowerEmojis.length)];
                            setTimeout(() => flower.classList.add("grown"), 100);

                            // Create rain effect
                            const rainDrops = 10;
                            for (let i = 0; i < rainDrops; i++) {
                                const rain = document.createElement("div");
                                rain.className = "rain";
                                rain.textContent = "üíß";
                                rain.style.left = `${e.pageX + (Math.random() - 0.5) * 50}px`;
                                rain.style.top = `${e.pageY - 50 + (Math.random() - 0.5) * 50}px`;
                                document.body.appendChild(rain);
                                setTimeout(() => rain.remove(), 500);
                            }
                        }
                    }, 500);
                }
            });

            document.addEventListener("mouseup", () => {
                isMouseDown = false;
                clearTimeout(rainInterval);
            });

            /* --- ANIMATED GROWING FLOWERS --- */
            const animatedFlowerEmojis = ["üå±", "üåø", "üå∑"];
            const animatedFlowers = [];

            for (let i = 0; i < 5; i++) {
                const flower = document.createElement("div");
                flower.className = "animated-flower";
                flower.textContent = animatedFlowerEmojis[0];
                flower.style.left = `${Math.random() * (window.innerWidth - 50) + 25}px`;
                flower.style.top = `${Math.random() * (window.innerHeight - 50) + 25}px`;
                document.body.appendChild(flower);
                animatedFlowers.push({ el: flower, stage: 0 });
            }

            document.addEventListener("click", e => {
                animatedFlowers.forEach(flower => {
                    const rect = flower.el.getBoundingClientRect();
                    const distance = Math.hypot(e.clientX - (rect.left + rect.width / 2), e.clientY - (rect.top + rect.height / 2));
                    if (distance < 50 && flower.stage < animatedFlowerEmojis.length - 1) {
                        flower.stage++;
                        flower.el.textContent = animatedFlowerEmojis[flower.stage];
                        flower.el.classList.add("growing");
                        setTimeout(() => flower.el.classList.remove("growing"), 2000);
                    }
                });
            });

            /* --- DAILY CAT + FACT --- */
            async function loadCatAndFact() {
                try {
                    const catRes = await fetch("https://api.thecatapi.com/v1/images/search");
                    const catData = await catRes.json();
                    document.getElementById("cat-img").src = catData[0].url;

                    const factRes = await fetch("https://catfact.ninja/fact");
                    const factData = await factRes.json();
                    document.getElementById("fact").textContent = factData.fact;
                } catch (e) {
                    console.error("Failed to load cat data:", e);
                    document.getElementById("fact").textContent = "–ù–µ —É—Å–ø—è—Ö –¥–∞ –∑–∞—Ä–µ–¥—è –∫–æ—Ç–µ üòø";
                }
            }
            loadCatAndFact();
        });
    </script>
