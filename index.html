<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yes, that's my e-mail.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', monospace;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(2rem, 5vw, 6rem);
      text-align: center;
      color: white;
      mix-blend-mode: screen;
      cursor: pointer;
      user-select: none;
      letter-spacing: 0.05em;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
      transition: transform 0.3s ease;
    }

    #text:hover {
      transform: translate(-50%, -50%) scale(1.05);
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.6));
    }

    .glitch {
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        transform: translate(0, 0);
      }
      20%, 24%, 55% {
        opacity: 0.8;
        transform: translate(1px, -1px);
      }
      22%, 26% {
        opacity: 0.6;
        transform: translate(-1px, 1px);
      }
    }

    @media (max-width: 600px) {
      #text {
        font-size: 2rem;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="text" class="glitch">Yes, that's my e-mail.</div>
  <audio id="ambience" autoplay loop muted>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7d6b3c5c58.mp3?filename=ambient-space-113086.mp3" type="audio/mpeg">
  </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const particles = new THREE.BufferGeometry();
    const count = 2000;
    const positions = new Float32Array(count * 3);
    for (let i = 0; i < count * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 100;
    }
    particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({ color: 0x44ccff, size: 0.3 });
    const particleSystem = new THREE.Points(particles, material);
    scene.add(particleSystem);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      particleSystem.rotation.y += 0.0005;
      particleSystem.rotation.x += 0.0003;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    gsap.from("#text", {
      duration: 2,
      opacity: 0,
      scale: 0.8,
      ease: "power3.out",
      delay: 0.5
    });

    const text = document.getElementById("text");
    const audio = document.getElementById("ambience");
    let isMuted = true;

    text.addEventListener("click", () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      if (!audio.played.length) {
        audio.play();
      }
      gsap.to("#text", { scale: 1.1, duration: 0.2, yoyo: true, repeat: 1 });
    });
  </script>
</body>
</html>
