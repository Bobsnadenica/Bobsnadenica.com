<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∏–º–∏—Ç—ä—Ä –¢–æ–¥–æ—Ä–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
            cursor: none; /* hide default cursor */
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(40, 40, 40, 0.3) 0%, transparent 70%);
            z-index: 0;
            animation: fadePulse 8s ease-in-out infinite;
        }

        @keyframes fadePulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        h1 {
            font-size: 7rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #e0e0e0, #a0a0a0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 1;
            animation: slideIn 1s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4a4a4a, #8a8a8a);
            transform: scaleX(0);
            transform-origin: left;
            animation: underline 1s 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-top: 0.5rem;
            color: #aaa;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes underline {
            to { transform: scaleX(1); }
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
            z-index: 1;
            max-width: 800px;
        }

        .nav-grid a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1.25rem;
            font-weight: 500;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .nav-grid a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-grid a:hover::before {
            transform: translateX(100%);
        }

        .nav-grid a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            .nav-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                max-width: 90%;
            }
            .nav-grid a {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Duck cursor style */
        .duck {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <h1>–ó–¥—Ä–∞—Å—Ç–∏!</h1>
    <h2>–¢–æ–≤–∞ –µ –ø—Ä–æ—Å—Ç–æ —Ç–µ—Å—Ç</h2>
    <div class="nav-grid">
        <a href="Grok.html">Grok</a>
        <a href="Chatgpt.html">ChatGPT</a>
        <a href="Deepseek.html">DeepSeek</a>
        <a href="Gemini.html">Gemini</a>
    </div>

    <script>
        const ducks = [];
        const duckCount = 5;
        const duckEmoji = ["ü¶Ü","ü¶Ü","ü¶Ü","ü¶Ü","ü¶Ü"];

        for (let i = 0; i < duckCount; i++) {
            const span = document.createElement("span");
            span.classList.add("duck");
            span.textContent = duckEmoji[i];
            document.body.appendChild(span);
            ducks.push({ el: span, x: 0, y: 0 });
        }

        let mouseX = 0, mouseY = 0;
        document.addEventListener("mousemove", e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateDucks() {
            ducks.forEach((duck, index) => {
                if (index === 0) {
                    duck.x += (mouseX - duck.x) * 0.2;
                    duck.y += (mouseY - duck.y) * 0.2;
                } else {
                    duck.x += (ducks[index - 1].x - duck.x) * 0.2;
                    duck.y += (ducks[index - 1].y - duck.y) * 0.2;
                }
                duck.el.style.left = duck.x + "px";
                duck.el.style.top = duck.y + "px";
            });
            requestAnimationFrame(animateDucks);
        }
        animateDucks();
    </script>
</body>
</html>
