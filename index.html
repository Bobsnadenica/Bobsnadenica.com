<!DOCTYPE html>

<head>

<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        height:100vh; display:flex; flex-direction:column;
        justify-content:center; align-items:center;
        font-family:'Inter',sans-serif;
        background:#0a0a0a; color:#e0e0e0;
        overflow:hidden; position:relative; cursor:none;
    }
    .background-overlay {
        position:absolute; top:0; left:0; width:100%; height:100%;
        background:radial-gradient(circle at center, rgba(40,40,40,0.3) 0%, transparent 70%);
        animation:fadePulse 8s ease-in-out infinite;
    }
    @keyframes fadePulse {0%,100%{opacity:0.4;}50%{opacity:0.7;}}
    h1 {
        font-size:clamp(2rem, 8vw, 5rem); /* responsive size */
        font-weight:900; text-transform:uppercase;
        background:linear-gradient(45deg, #e0e0e0, #a0a0a0);
        -webkit-background-clip:text; color:transparent;
        z-index:1; animation:slideIn 1s ease; text-align:center;
        position:relative;
    }
    h1::after {
        content:''; position:absolute; bottom:-10px; left:0;
        width:100%; height:4px;
        background:linear-gradient(90deg, #4a4a4a, #8a8a8a);
        transform:scaleX(0); animation:underline 1s 0.5s ease forwards;
    }
    h2 { font-size:clamp(1rem, 3vw, 1.5rem); color:#aaa; z-index:1; text-align:center; }
    @keyframes slideIn {from{transform:translateY(50px);opacity:0;}to{transform:translateY(0);opacity:1;}}
    @keyframes underline {to{transform:scaleX(1);}}
    .nav-grid {
        display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); 
        gap:1rem; margin-top:3rem; z-index:1; width:90%; max-width:800px;
    }
    .nav-grid a {
        text-decoration:none; color:#e0e0e0; font-size:1.1rem;
        padding:0.75rem; background:rgba(255,255,255,0.05);
        border:1px solid rgba(255,255,255,0.1); border-radius:8px;
        text-align:center; transition:0.3s;
    }
    .nav-grid a:hover {
        transform:translateY(-4px);
        box-shadow:0 8px 20px rgba(0,0,0,0.5);
        background:rgba(255,255,255,0.1);
    }
    /* Ducks */
    .duck {
        position:fixed; pointer-events:none;
        font-size:2rem; z-index:9999;
        transform:translate(-50%, -50%);
    }
    /* Flowers */
    .flower {
        position:absolute; font-size:1.5rem; pointer-events:none;
        transform:translate(-50%, -50%) scale(0.5);
        transition:transform 0.5s ease;
    }
    .flower.grown { transform:translate(-50%, -50%) scale(1); }
    /* Cat & fact */
    .cat-fact-container {
        margin-top:2rem; text-align:center; z-index:1; max-width:400px; padding:0 1rem;
    }
    .cat-img { width:100%; border-radius:10px; }
    .fact { font-size:1rem; color:#ddd; margin-top:0.5rem; }
    /* Catch Game */
    .target {
        position:absolute;
        font-size:2rem;
        cursor:pointer;
        user-select:none;
        transition:transform 0.2s;
    }
    .scoreboard {
        position:fixed;
        top:10px; right:10px;
        background:rgba(0,0,0,0.5);
        padding:0.5rem 1rem;
        border-radius:8px;
        font-size:1rem;
        z-index:10000;
    }
</style>
</head>
<body>
    <div class="background-overlay"></div>
    <h1>–ó–¥—Ä–∞—Å—Ç–∏!</h1>
    <h2>–¢–æ–≤–∞ –µ –ø—Ä–æ—Å—Ç–æ —Ç–µ—Å—Ç</h2>

    <div class="nav-grid">
        <a href="Grok.html">Grok</a>
        <a href="Chatgpt.html">ChatGPT</a>
        <a href="Deepseek.html">DeepSeek</a>
        <a href="Gemini.html">Gemini</a>
    </div>

    <div class="cat-fact-container">
        <img id="cat-img" class="cat-img" alt="Daily Cat">
        <div id="fact" class="fact"></div>
    </div>

    <div class="scoreboard">–¢–æ—á–∫–∏: <span id="score">0</span></div>

<script>
/* --- DUCK FOLLOWING CURSOR --- */
const ducks = [];
const duckCount = 5;
for (let i=0; i<duckCount; i++) {
    const span = document.createElement("span");
    span.classList.add("duck");
    span.textContent = "ü¶Ü";
    document.body.appendChild(span);
    ducks.push({ el: span, x: window.innerWidth/2, y: window.innerHeight/2 });
}
let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
document.addEventListener("mousemove", e => { mouseX = e.clientX; mouseY = e.clientY; });
function animateDucks(){
    ducks.forEach((duck, index) => {
        let targetX = (index===0) ? mouseX : ducks[index-1].x;
        let targetY = (index===0) ? mouseY : ducks[index-1].y;
        duck.x += (targetX - duck.x) * 0.2;
        duck.y += (targetY - duck.y) * 0.2;
        duck.el.style.left = duck.x + "px";
        duck.el.style.top = duck.y + "px";
    });
    requestAnimationFrame(animateDucks);
}
animateDucks();

/* --- FLOWER GROW MINI-GAME --- */
const flowerEmojis = ["üå∏","üåª","üåº","üåπ","üå∑","üíê"];
document.addEventListener("click", e => {
    const flower = document.createElement("div");
    flower.className = "flower";
    flower.textContent = flowerEmojis[Math.floor(Math.random()*flowerEmojis.length)];
    flower.style.left = e.pageX + "px";
    flower.style.top = e.pageY + "px";
    document.body.appendChild(flower);
    setTimeout(()=>flower.classList.add("grown"), 100);
});

/* --- DAILY CAT + FACT --- */
async function loadCatAndFact(){
    try {
        const catRes = await fetch("https://api.thecatapi.com/v1/images/search");
        const catData = await catRes.json();
        document.getElementById("cat-img").src = catData[0].url;

        const factRes = await fetch("https://catfact.ninja/fact");
        const factData = await factRes.json();
        document.getElementById("fact").textContent = factData.fact;
    } catch(e){
        document.getElementById("fact").textContent = "–ù–µ —É—Å–ø—è—Ö –¥–∞ –∑–∞—Ä–µ–¥—è –∫–æ—Ç–µ üòø";
    }
}
loadCatAndFact();

/* --- CATCH THE EMOJI GAME --- */
let score = 0;
function spawnTarget(){
    const target = document.createElement("div");
    target.className = "target";
    target.textContent = "üêá"; // rabbit to catch
    const x = Math.random() * (window.innerWidth - 50);
    const y = Math.random() * (window.innerHeight - 50);
    target.style.left = x + "px";
    target.style.top = y + "px";
    document.body.appendChild(target);

    const removeTimeout = setTimeout(()=> target.remove(), 2000);

    target.addEventListener("click", () => {
        score++;
        document.getElementById("score").textContent = score;
        target.style.transform = "scale(1.5)";
        setTimeout(()=> target.remove(), 200);
        clearTimeout(removeTimeout);
    });
}
// spawn every 3 seconds
setInterval(spawnTarget, 3000);
</script>
</body>
</html>
