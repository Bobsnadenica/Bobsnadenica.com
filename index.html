<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Димитър Тодоров</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(40, 40, 40, 0.3) 0%, transparent 70%);
            z-index: 0;
            animation: fadePulse 8s ease-in-out infinite;
        }

        @keyframes fadePulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        h1 {
            font-size: 7rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #e0e0e0, #a0a0a0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 1;
            animation: slideIn 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4a4a4a, #8a8a8a);
            transform: scaleX(0);
            transform-origin: left;
            animation: underline 1s 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes underline {
            to { transform: scaleX(1); }
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
            z-index: 1;
            max-width: 800px;
        }

        .nav-grid a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1.25rem;
            font-weight: 500;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .nav-grid a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-grid a:hover::before {
            transform: translateX(100%);
        }

        .nav-grid a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            .nav-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                max-width: 90%;
            }

            .nav-grid a {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }

            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <h1>Това е моят e-mail, да!</h1>
    <div class="nav-grid">
        <a href="Grok.html">Grok</a>
        <a href="Chatgpt.html">ChatGPT</a>
        <a href="Deepseek.html">DeepSeek</a>
        <a href="Gemini.html">Gemini</a>
    </div>
</body>
</html>
