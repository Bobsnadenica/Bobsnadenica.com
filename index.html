        h1 {

            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            animation: slideIn 1s ease forwards;
            padding-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            max-width: 300px;
            height: 4px;
            background: var(--underline-gradient);
            animation: underline 1s 0.5s ease forwards;
        }

        h2 {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--secondary-text-color);
            margin-top: 1rem;
            max-width: 600px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes underline {
            to { transform: translateX(-50%) scaleX(1); }
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 3rem;
            width: 100%;
            max-width: 800px;
        }

        .nav-grid a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            padding: 0.75rem;
            background: var(--link-bg-color);
            border: 1px solid var(--link-border-color);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .nav-grid a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: var(--link-hover-bg-color);
        }

        .cat-fact-container {
            margin-top: 2rem;
            text-align: center;
            max-width: 400px;
            padding: 0 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 1rem;
        }

        .cat-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            border: 2px solid var(--link-border-color);
        }

        .fact {
            font-size: 1rem;

        }

        .duck {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            user-select: none;
            will-change: transform, left, top;
            transition: transform 0.1s linear;
        }
        
        .big-duck {
            font-size: 3rem;
            animation: waddleBig 0.3s infinite alternate;
        }

        .small-duck {
            font-size: 1.5rem;
            animation: waddleSmall 0.4s infinite alternate;
        }

        @keyframes waddleBig {
            from { transform: translate(-50%, -50%) rotate(-5deg) scale(1.1); }
            to { transform: translate(-50%, -50%) rotate(5deg) scale(1.1); }
        }

        @keyframes waddleSmall {
            from { transform: translate(-50%, -55%) rotate(-10deg); }
            to { transform: translate(-50%, -45%) rotate(10deg); }
        }

        .flower {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.5);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .flower.grown {
            transform: translate(-50%, -50%) scale(1);
        }

        .animated-flower {
            position: absolute;
            font-size: 1rem;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.3);
            transition: transform 2s ease-in-out, opacity 2s ease-in-out;
            z-index: 90;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            opacity: 0.7;
        }

        .animated-flower.growing {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 1;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /* --- DUCK PARADE --- */
            const ducks = [];
            const duckCount = 5;
            const duckEmojis = ["ü¶Ü"];
            const babyDuckEmojis = ["üê•", "üê§"];

            for (let i = 0; i < duckCount; i++) {
                const span = document.createElement("span");
                span.classList.add("duck");

                if (i === 0) {
                    span.classList.add("big-duck");
                    span.textContent = duckEmojis[0];
                } else {
                    span.classList.add("small-duck");
                    span.textContent = babyDuckEmojis[(i - 1) % babyDuckEmojis.length];
                }

                document.body.appendChild(span);
                ducks.push({ el: span, x: window.innerWidth / 2, y: window.innerHeight / 2 });
            }

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;

            document.addEventListener("mousemove", e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateDucks() {
                let prevDuckX = mouseX;
                let prevDuckY = mouseY;

                ducks.forEach((duck, index) => {
                    let targetX, targetY;
                    let speed = (index === 0) ? 0.3 : 0.1;

                    targetX = prevDuckX;
                    targetY = prevDuckY;

                    duck.x += (targetX - duck.x) * speed;
                    duck.y += (targetY - duck.y) * speed;

                    duck.el.style.left = `${duck.x}px`;
                    duck.el.style.top = `${duck.y}px`;

                    prevDuckX = duck.x;
                    prevDuckY = duck.y;
                });

                requestAnimationFrame(animateDucks);
            }
            animateDucks();

            /* --- FLOWER PLANTING MINI-GAME --- */
            const flowerEmojis = ["üå∏", "üåª", "üåº", "üåπ", "üå∑", "üíê", "üå∫", "üåæ", "üåø", "ü•Ä", "üå±", "üå¥"];
            document.addEventListener("click", e => {
                // Avoid planting flowers over nav-grid or cat-fact-container
                if (!e.target.closest('.nav-grid') && !e.target.closest('.cat-fact-container')) {
                    const flower = document.createElement("div");
                    flower.className = "flower";
                    flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                    flower.style.left = `${e.pageX}px`;
                    flower.style.top = `${e.pageY}px`;
                    document.body.appendChild(flower);
                    setTimeout(() => flower.classList.add("grown"), 100);
                }
            });

            /* --- ANIMATED GROWING FLOWERS --- */
            const animatedFlowerEmojis = ["üå±", "üåø", "üå∑"];
            const animatedFlowers = [];

            // Create 5 animated flowers at random positions
            for (let i = 0; i < 5; i++) {
                const flower = document.createElement("div");
                flower.className = "animated-flower";
                flower.textContent = animatedFlowerEmojis[0]; // Start as a seedling
                flower.style.left = `${Math.random() * (window.innerWidth - 50) + 25}px`;
                flower.style.top = `${Math.random() * (window.innerHeight - 50) + 25}px`;
                document.body.appendChild(flower);
                animatedFlowers.push({ el: flower, stage: 0 });
            }

            document.addEventListener("click", e => {
                animatedFlowers.forEach(flower => {
                    const rect = flower.el.getBoundingClientRect();
                    const distance = Math.hypot(e.clientX - (rect.left + rect.width / 2), e.clientY - (rect.top + rect.height / 2));
                    if (distance < 50 && flower.stage < animatedFlowerEmojis.length - 1) {
                        flower.stage++;
                        flower.el.textContent = animatedFlowerEmojis[flower.stage];
                        flower.el.classList.add("growing");
                        setTimeout(() => flower.el.classList.remove("growing"), 2000); // Reset animation
                    }
                });
            });

            /* --- DAILY CAT + FACT --- */
            async function loadCatAndFact() {
                try {
                    const catRes = await fetch("https://api.thecatapi.com/v1/images/search");
                    const catData = await catRes.json();
                    document.getElementById("cat-img").src = catData[0].url;

                    const factRes = await fetch("https://catfact.ninja/fact");
                    const factData = await factRes.json();
                    document.getElementById("fact").textContent = factData.fact;
                } catch (e) {
                    console.error("Failed to load cat data:", e);
                    document.getElementById("fact").textContent = "–ù–µ —É—Å–ø—è—Ö –¥–∞ –∑–∞—Ä–µ–¥—è –∫–æ—Ç–µ üòø";
                }
            }
            loadCatAndFact();
        });
    </script>
