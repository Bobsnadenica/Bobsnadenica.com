    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --secondary-text-color: #aaa;
            --link-bg-color: rgba(255, 255, 255, 0.05);
            --link-border-color: rgba(255, 255, 255, 0.1);
            --link-hover-bg-color: rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(45deg, #e0e0e0, #a0a0a0);
            --underline-gradient: linear-gradient(90deg, #4a4a4a, #8a8a8a);
        }

        /* Base & Layout */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            cursor: none;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 1rem;
            text-align: center;
        }

        /* Starfield Background - Now includes the dark background color */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color); /* The fix: apply the dark background here */
            z-index: -1;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: #fff;
            box-shadow: 0 0 4px 1px rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Header & Content */
        h1, h2, .nav-grid, .cat-fact-container {
            z-index: 1;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            animation: slideIn 1s ease forwards;
            padding-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            max-width: 300px;
            height: 4px;
            background: var(--underline-gradient);
            animation: underline 1s 0.5s ease forwards;
        }

        h2 {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--secondary-text-color);
            margin-top: 1rem;
            max-width: 600px;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes underline {
            to { transform: translateX(-50%) scaleX(1); }
        }

        /* Navigation Grid */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 3rem;
            width: 100%;
            max-width: 800px;
        }

        .nav-grid a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            padding: 0.75rem;
            background: var(--link-bg-color);
            border: 1px solid var(--link-border-color);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .nav-grid a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            background: var(--link-hover-bg-color);
        }

        /* Cat & Fact Section */
        .cat-fact-container {
            margin-top: 2rem;
            text-align: center;
            max-width: 400px;
            padding: 0 1rem;
        }

        .cat-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .fact {
            font-size: 1rem;
            color: var(--secondary-text-color);
            margin-top: 0.5rem;
        }

        /* Ducks */
        .duck {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            user-select: none;
            will-change: transform, left, top;
            transition: transform 0.1s linear;
        }
        
        .big-duck {
            font-size: 3rem;
            animation: waddleBig 0.3s infinite alternate;
        }

        .small-duck {
            font-size: 1.5rem;
            animation: waddleSmall 0.4s infinite alternate;
        }

        @keyframes waddleBig {
            from { transform: translate(-50%, -50%) rotate(-5deg) scale(1.1); }
            to { transform: translate(-50%, -50%) rotate(5deg) scale(1.1); }
        }

        @keyframes waddleSmall {
            from { transform: translate(-50%, -55%) rotate(-10deg); }
            to { transform: translate(-50%, -45%) rotate(10deg); }
        }

        /* Flowers */
        .flower {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.5);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
        }
        
        .flower.grown {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /* --- STARFIELD --- */
            const starfield = document.querySelector('.starfield');
            const starCount = 100;
            const starSize = () => Math.random() * 2 + 1;
            const starDuration = () => Math.random() * 2 + 1;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.width = star.style.height = `${starSize()}px`;
                star.style.animationDuration = `${starDuration()}s`;
                star.style.animationDelay = `${Math.random() * starDuration()}s`;
                starfield.appendChild(star);
            }

            /* --- DUCK PARADE --- */
            const ducks = [];
            const duckCount = 5;
            const duckEmojis = ["ü¶Ü"];
            const babyDuckEmojis = ["üê•", "üê§"];

            for (let i = 0; i < duckCount; i++) {
                const span = document.createElement("span");
                span.classList.add("duck");

                if (i === 0) {
                    span.classList.add("big-duck");
                    span.textContent = duckEmojis[0];
                } else {
                    span.classList.add("small-duck");
                    span.textContent = babyDuckEmojis[(i - 1) % babyDuckEmojis.length];
                }

                document.body.appendChild(span);
                ducks.push({ el: span, x: window.innerWidth / 2, y: window.innerHeight / 2 });
            }

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;

            document.addEventListener("mousemove", e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateDucks() {
                let prevDuckX = mouseX;
                let prevDuckY = mouseY;

                ducks.forEach((duck, index) => {
                    let targetX, targetY;
                    let speed = (index === 0) ? 0.3 : 0.1;

                    targetX = prevDuckX;
                    targetY = prevDuckY;

                    duck.x += (targetX - duck.x) * speed;
                    duck.y += (targetY - duck.y) * speed;

                    duck.el.style.left = `${duck.x}px`;
                    duck.el.style.top = `${duck.y}px`;

                    prevDuckX = duck.x;
                    prevDuckY = duck.y;
                });

                requestAnimationFrame(animateDucks);
            }
            animateDucks();

            /* --- FLOWER GROW MINI-GAME --- */
            const flowerEmojis = ["üå∏", "üåª", "üåº", "üåπ", "üå∑", "üíê"];
            document.addEventListener("click", e => {
                const flower = document.createElement("div");
                flower.className = "flower";
                flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                flower.style.left = `${e.pageX}px`;
                flower.style.top = `${e.pageY}px`;
                document.body.appendChild(flower);
                setTimeout(() => flower.classList.add("grown"), 100);
            });

            /* --- DAILY CAT + FACT --- */
            async function loadCatAndFact() {
                try {
                    const catRes = await fetch("https://api.thecatapi.com/v1/images/search");
                    const catData = await catRes.json();
                    document.getElementById("cat-img").src = catData[0].url;

                    const factRes = await fetch("https://catfact.ninja/fact");
                    const factData = await factRes.json();
                    document.getElementById("fact").textContent = factData.fact;
                } catch (e) {
                    console.error("Failed to load cat data:", e);
                    document.getElementById("fact").textContent = "–ù–µ —É—Å–ø—è—Ö –¥–∞ –∑–∞—Ä–µ–¥—è –∫–æ—Ç–µ üòø";
                }
            }
            loadCatAndFact();
        });
    </script>
