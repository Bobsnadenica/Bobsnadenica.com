<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', sans-serif;
            perspective: 1000px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .text-container {
            position: relative;
            z-index: 2;
            color: #fff;
            font-size: clamp(2.5rem, 6vw, 5rem);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.7), 0 0 60px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            user-select: none;
            transform-style: preserve-3d;
        }
        .text-container span {
            display: inline-block;
            opacity: 0;
            transform: translateZ(-100px) rotateX(90deg);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .text-container:hover span {
            transform: translateZ(20px) rotateX(0deg);
            opacity: 1;
        }
        .glitch {
            position: relative;
            animation: flicker 4s infinite;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 3px;
            text-shadow: -3px 0 #ff00ff;
            animation: glitch-left 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -3px;
            text-shadow: 3px 0 #00ffff;
            animation: glitch-right 3s infinite linear alternate-reverse;
        }
        @keyframes flicker {
            0%, 19.9%, 22%, 62.9%, 64%, 64.9%, 70%, 100% { opacity: 1; }
            20%, 21.9%, 63%, 63.9%, 65%, 69.9% { opacity: 0.6; }
        }
        @keyframes glitch-left {
            0% { clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%); transform: translate(-2px, 2px); }
            10% { clip-path: polygon(0 60%, 100% 60%, 100% 80%, 0 80%); transform: translate(2px, -2px); }
            20% { clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%); transform: translate(-2px, 2px); }
            30% { clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); transform: translate(2px, -2px); }
            40% { clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%); transform: translate(-2px, 2px); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); transform: translate(0, 0); }
        }
        @keyframes glitch-right {
            0% { clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%); transform: translate(2px, -2px); }
            10% { clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%); transform: translate(-2px, 2px); }
            20% { clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); transform: translate(2px, -2px); }
            30% { clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%); transform: translate(-2px, 2px); }
            40% { clip-path: polygon(0 60%, 100% 60%, 100% 80%, 0 80%); transform: translate(2px, -2px); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); transform: translate(0, 0); }
        }
        @media (max-width: 768px) {
            .text-container {
                font-size: clamp(1.8rem, 5vw, 3rem);
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="text-container">
        <span class="glitch" data-text="Здрасти!">Здрасти!</span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        camera.position.z = 30;
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        const colors = [];
        for (let i = 0; i < 1000; i++) {
            vertices.push(
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100
            );
            colors.push(Math.random(), Math.random(), Math.random());
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        const material = new THREE.PointsMaterial({ size: 0.5, vertexColors: true });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);
        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.002;
            particles.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        anime({
            targets: '.text-container span',
            opacity: [0, 1],
            translateZ: [-100, 0],
            rotateX: [90, 0],
            easing: 'easeOutElastic(1, 0.5)',
            duration: 2500,
            delay: 300
        });
        const text = document.querySelector('.glitch');
        text.addEventListener('mouseover', () => {
            anime({
                targets: text,
                scale: [1, 1.15],
                rotateX: 5,
                rotateY: 5,
                easing: 'spring(1, 80, 10, 0)',
                duration: 500
            });
        });
        text.addEventListener('mouseout', () => {
            anime({
                targets: text,
                scale: 1,
                rotateX: 0,
                rotateY: 0,
                easing: 'spring(1, 80, 10, 0)',
                duration: 500
            });
        });
        text.addEventListener('click', () => {
            const burstGeometry = new THREE.BufferGeometry();
            const burstVertices = [];
            for (let i = 0; i < 200; i++) {
                burstVertices.push(
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 10
                );
            }
            burstGeometry.setAttribute('position', new THREE.Float32BufferAttribute(burstVertices, 3));
            const burstMaterial = new THREE.PointsMaterial({ size: 0.7, color: 0xffffff });
            const burst = new THREE.Points(burstGeometry, burstMaterial);
            scene.add(burst);
            anime({
                targets: burst.position,
                x: () => (Math.random() - 0.5) * 50,
                y: () => (Math.random() - 0.5) * 50,
                z: () => (Math.random() - 0.5) * 50,
                easing: 'easeOutExpo',
                duration: 1000,
                complete: () => scene.remove(burst)
            });
        });
        const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        audio.loop = true;
        audio.volume = 0.1;
        text.addEventListener('dblclick', () => {
            audio.paused ? audio.play() : audio.pause();
        });
    </script>
</body>
</html>
