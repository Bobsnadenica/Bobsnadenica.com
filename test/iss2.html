<!DOCTYPE html>

  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: 'Inter', sans-serif; margin:0; padding:0; overflow-x:hidden; }
    .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }
    #map { width: 100%; max-width: 600px; height: 400px; border-radius: 12px; margin: 20px auto; }
    @media (max-width: 640px) { #map { width: 90%; height: 300px; } }
  </style>

  <script>
  (() => {
    const stored = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const htmlEl = document.documentElement;
    if (stored === 'dark' || (!stored && prefersDark)) htmlEl.classList.add('dark');
    else htmlEl.classList.remove('dark');
  })();
  </script>
</head>

<!-- Map container -->
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-terminator"></script>

<script>
  // Theme toggle
  const toggleBtn = document.getElementById('theme-toggle');
  const sunIcon = document.getElementById('sun-icon');
  const moonIcon = document.getElementById('moon-icon');
  const htmlEl = document.documentElement;
  const themeMeta = document.getElementById('theme-color-meta');

  const updateIcons = (dark) => {
    sunIcon.classList.toggle('hidden', dark);
    moonIcon.classList.toggle('hidden', !dark);
    toggleBtn.setAttribute('aria-pressed', dark);
    themeMeta.setAttribute('content', dark ? '#0f172a' : '#ffffff');
  };
  const applyTheme = () => { const isDark = htmlEl.classList.contains('dark'); updateIcons(isDark); };
  applyTheme();
  toggleBtn.addEventListener('click', () => {
    htmlEl.classList.toggle('dark');
    const isDark = htmlEl.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    updateIcons(isDark);
  });

  // Map
  const map = L.map('map', { zoomControl: false }).setView([0,0], 2);
 L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { maxZoom: 19 }
).addTo(map);


  // ISS rocket icon
  const issIcon = L.icon({
    iconUrl: 'https://icons.iconarchive.com/icons/goodstuff-no-nonsense/free-space/512/international-space-station-icon.png',
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });
  const issMarker = L.marker([0,0], { icon: issIcon }).addTo(map);

  async function updateISS() {
    try {
      const res = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
      const data = await res.json();
      issMarker.setLatLng([data.latitude, data.longitude]);
      map.setView([data.latitude, data.longitude], map.getZoom());
    } catch(e) { console.error('ISS fetch error', e); }
  }

  updateISS();
  setInterval(updateISS, 5000);
</script>
</body>
</html>
