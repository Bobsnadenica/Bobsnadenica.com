<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" id="theme-color-meta" />
  <title>Random Tools</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <link rel="stylesheet" href="electric.css" />

  <style>
    body { font-family: 'Inter', sans-serif; }
    .icon-sun, .icon-moon { transition: opacity .3s ease; }
  </style>

  <script>
    // Prevent flash of wrong theme
    (() => {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const htmlEl = document.documentElement;
      if (stored === 'dark' || (!stored && prefersDark)) {
        htmlEl.classList.add('dark');
      } else {
        htmlEl.classList.remove('dark');
      }
    })();
  </script>
</head>
<body class="bg-white dark:bg-slate-950 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

  <!-- ELECTRIC FRAME AROUND ALL BUTTONS -->
  <main class="main-container">
    <svg class="svg-container">
      <defs>
        <filter id="turbulent-displace" colorInterpolationFilters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
          <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
            <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
          <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
            <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="2" />
          <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
            <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="2" />
          <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
            <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
          </feOffset>
          <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
          <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
          <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />
          <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B" />
        </filter>
      </defs>
    </svg>

    <div class="card-container p-6">
      <div class="inner-container">
        <div class="border-outer">
          <div class="main-card"></div>
        </div>
        <div class="glow-layer-1"></div>
        <div class="glow-layer-2"></div>
      </div>

      <div class="overlay-1"></div>
      <div class="overlay-2"></div>
      <div class="background-glow"></div>

      <div class="content-container">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-gray-50 mb-6">
          Random Tools
        </h1>

        <!-- Buttons -->
        <div class="space-y-4">
          <a href="converter/index.html">
            <button class="scrollbar-glass w-full py-3 px-4 rounded-xl bg-slate-300 dark:bg-slate-700 text-gray-900 dark:text-gray-100 font-semibold hover:scale-[1.02] transition-all">
              Converter
            </button>
          </a>
          <a href="https://app.jetkvm.com/devices">
            <button class="scrollbar-glass w-full py-3 px-4 rounded-xl bg-slate-300 dark:bg-slate-700 text-gray-900 dark:text-gray-100 font-semibold hover:scale-[1.02] transition-all">
              My PC
            </button>
          </a>
          <a href="games/index.html">
            <button class="scrollbar-glass w-full py-3 px-4 rounded-xl bg-slate-300 dark:bg-slate-700 text-gray-900 dark:text-gray-100 font-semibold hover:scale-[1.02] transition-all">
              Random Games
            </button>
          </a>
          <a href="iveto/index.html">
            <button class="scrollbar-glass w-full py-3 px-4 rounded-xl bg-slate-300 dark:bg-slate-700 text-gray-900 dark:text-gray-100 font-semibold hover:scale-[1.02] transition-all">
              Ивето
            </button>
          </a>
          <a href="conspiracy/index.html">
            <button class="scrollbar-glass w-full py-3 px-4 rounded-xl bg-slate-300 dark:bg-slate-700 text-gray-900 dark:text-gray-100 font-semibold hover:scale-[1.02] transition-all">
              Random Conspiracy
            </button>
          </a>
          <a href="test4/index.html">
            <button class="scrollbar-glass w-full py-3 px-4 rounded-xl bg-slate-300 dark:bg-slate-700 text-gray-900 dark:text-gray-100 font-semibold hover:scale-[1.02] transition-all">
              Test 4
            </button>
          </a>
        </div>
      </div>
    </div>
  </main>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');
    const htmlEl = document.documentElement;
    const themeMeta = document.getElementById('theme-color-meta');

    const updateIcons = (dark) => {
      sunIcon.classList.toggle('hidden', dark);
      moonIcon.classList.toggle('hidden', !dark);
      toggleBtn.setAttribute('aria-pressed', dark);
      themeMeta.setAttribute('content', dark ? '#0f172a' : '#ffffff');
    };

    const applyTheme = () => {
      const isDark = htmlEl.classList.contains('dark');
      updateIcons(isDark);
    };

    applyTheme();

    toggleBtn.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      const isDark = htmlEl.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateIcons(isDark);
    });
  </script>
</body>
</html>
